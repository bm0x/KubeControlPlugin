name: Build & Release Plugin

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Find JAR file
      id: find-jar
      run: |
        # The shaded JAR replaces the original, should be the main artifact
        JAR_FILE=$(find target -maxdepth 1 -name "KubeControlPlugin-*.jar" | head -1)
        if [ -z "$JAR_FILE" ]; then
          echo "ERROR: No JAR file found!"
          ls -la target/
          exit 1
        fi
        echo "jar_file=$JAR_FILE" >> $GITHUB_OUTPUT
        echo "Found JAR: $JAR_FILE"
        ls -la "$JAR_FILE"

    - name: Upload JAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: KubeControlPlugin-JAR
        path: ${{ steps.find-jar.outputs.jar_file }}
        retention-days: 30

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: ${{ steps.find-jar.outputs.jar_file }}
        generate_release_notes: true
        draft: false
        prerelease: false
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
